<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="" >
                <input type="text" id="display">
            </form>  
            <div class="button">
                <button onclick="clearbtn('')">C</button>
            </div>
            <div class="button">
                <button  onclick="clcikbtn(7)">7</button>
                <button onclick="clcikbtn(8)">8</button>
                <button onclick="clcikbtn(9)">9</button>
                <button onclick="clcikbtn('*')">*</button>
            </div>   
            <div class="button">
                <button onclick="clcikbtn(4)">4</button>
                <button onclick="clcikbtn(5)">5</button>
                <button onclick="clcikbtn(6)">6</button>
                <button onclick="clcikbtn('-')">-</button>
            </div>   
            <div class="button">
                <button onclick="clcikbtn(1)">1</button>
                <button onclick="clcikbtn(2)">2</button>
                <button onclick="clcikbtn(3)">3</button>
                <button onclick="clcikbtn('+')">+</button>
            </div>  
            <div class="button">
                <button onclick="clearbtn(0)">0</button>
                <button onclick="clcikbtn('.')">.</button>
                <button onclick="equalbtn('')">=</button>
                <button onclick="clcikbtn('/')">/</button>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
